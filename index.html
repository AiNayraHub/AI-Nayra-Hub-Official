<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nayra Hub | Initializing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }
        .loader-ring { border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#0f172a] h-screen flex flex-col items-center justify-center overflow-hidden">
    
    <div class="relative">
        <div class="absolute -inset-4 bg-blue-500/20 rounded-full blur-xl animate-pulse"></div>
        <div class="relative w-24 h-24 border-4 border-slate-800 border-t-blue-600 rounded-full loader-ring"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-blue-500 font-black italic text-xl">ANH</span>
        </div>
    </div>

    <div class="mt-10 text-center">
        <h1 class="text-white font-black tracking-[0.3em] uppercase italic text-sm mb-2">AI Nayra Hub</h1>
        <div class="flex items-center gap-2 justify-center">
            <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></span>
            <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:0.2s]"></span>
            <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:0.4s]"></span>
        </div>
        <p id="status-text" class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-4">Syncing Secure Environment...</p>
    </div>

    <script>
        const statusLines = ["Connecting to Servers...", "Initializing Gamevoo Core...", "Securing Data Encryption...", "Ready to Launch"];
        let i = 0;
        setInterval(() => {
            if(i < statusLines.length) {
                document.getElementById('status-text').innerText = statusLines[i];
                i++;
            } else {
                window.location.href = "company.html"; // Yahan redirect link change kar sakte ho
            }
        }, 1200);
    </script>
</body>
</html>
